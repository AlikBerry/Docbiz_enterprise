{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<div class="alert alert-primary" role="alert" style="text-align: center">
  <h3>Добавить Транзакцию</h3>
</div>
<div style="display: table;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
            width: 450px;
            height: 450px">

    <form method="POST" action="/update/{{ transaction.id }}"> {% csrf_token %}
 
  <div class="form-group" >
    <label for="created_date"><h5>ДАТА</h5></label>
    <input  class="form-control" id="date" name="created_date" value="{{ transaction.created_date|date:'d.m.Y' }}" required>
  </div>

  <div class="form-group">
    <label for="incoming"><h5>ПРИХОД</h5></label>
    <input type="number" class="form-control" id="incoming" name="incoming" value="{{ transaction.incoming }}" required>
  </div>

    <div class="form-group">
    <label for="expense"><h5>РАСХОД</h5></label>
    <input type="number" class="form-control" id="expense" name="expense" value="{{ transaction.expense }}" required>
  </div>

    <div class="form-group">
    <label for="description"><h5>НАЗНАЧЕНИЕ</h5></label>
    <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description }}" required>
  </div>
  
  <button type="submit" class="btn btn-primary">ПОДТВЕРДИТЬ</button>
</form>
</div>



{% endblock %}
